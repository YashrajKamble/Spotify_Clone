<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="container flex bg-black">

        <div class="left">

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="spotify logo"></div>
                <ul>
                    <li><img class="invert" src="/img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey round m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/img/playlist.svg" alt="playlist">
                    <h1>
                        Your Library
                    </h1>
                </div>

            </div>
        </div>

        <div class="right border">

        </div>
    </div>
</body>

</html>
