    <title>Spotify - Web Player: Music for everyone</title>

<body>
    <div class="container flex bg-black">

        <div class="left">
            <div class="close invert ">
                <img width="40px" src="/img/close.svg" alt="">
            </div>

            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="logo.svg" alt="spotify logo"></div>
                <ul>
                    <li><img class="invert" src="/img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="/img/search.svg" alt="search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="/img/playlist.svg" alt="playlist">
                    <p>
                        Your Library
                    </p>
                </div>
                <div class="songsList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <span class="f1">&copy CopyRight 2024</span>
                    <span class="f2">@Yashraj_K</span>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">

                    <img class="hamburger invert" src="/img/hamburger.svg" alt="">

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none" class="left-arrow">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#fffff"
                        fill="none" class="right-arrow">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign Up</button>
                    <button class="loginBtn">Log In</button>
                </div>
            </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="aboveBar">
                        <div class="songInfo"></div>
                        <div class="songsbuttons">
                            <img id="previous" src="/img/prevsong.svg" alt="previous button">
                            <img id="play" src="/img/play.svg" alt="play button">
                            <img id="next" src="/img/nextsong.svg" alt="next button">

                        <div class="timeVal">
                            <div class="songTime"></div>

                            <div class="volume">
                                <img width="30px" src="/img/volume.svg" alt="">
                                <div class="range">
